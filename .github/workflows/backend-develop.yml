name: Backend Develop CI/CD

on:
  push:
    branches: [develop]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run backend build/test script
        run: ./backend/start-dev.sh

      - name: Build Docker image
        run: docker build -t prolinkli-backend:develop ./backend

      # - name: Push Docker image to registry (optional)
      #   run: |
      #     echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      #     docker tag prolinkli-backend:develop your-registry/prolinkli-backend:develop
      #     docker push your-registry/prolinkli-backend:develop

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/your/project/root
            git pull
            docker-compose -f docker-compose.develop.yml up -d --build 