<div class="login-container">
  <div class="left">
    <div class="container">
      <div pli-container class="inner-container">
        <div class="button-group">
          <button
           class="btn btn-primary">
            Login
          </button>
          <button
           class="btn btn-secondary">
            Signup
          </button>
        </div>
        <div class="divider">
        </div>
        <div class="oauth-buttons">
          @for (oauth of validOAuthMethods(); track oauth) {
          <pli-login-oauth-component
           [oAuthType]="oauth"
           (click)="onOAuthLoginClick(oauth)">
          </pli-login-oauth-component>
          }
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    some bullshit
  </div>
</div>
