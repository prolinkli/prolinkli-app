<div
class="login-container"
>
  <div class="left">
    <div class="container">
      <div pli-container
        class="inner-container"
      >
        <!-- could move this into a component -->
        @if (loading()) {
          <div class="loading-bar">
            <div class="loading-bar-shimmer">
            </div>
          </div>
        }

        <img src="/icons/temp_logo.svg" alt="Logo" class="pli-logo" />
        <div class="error">
          <pli-error-message [errorMessage]="errorMessage()" />
        </div>

        <form [formGroup]="form">
          <div class="form-group">
            <pli-text-input
             label="Username"
             placeholder="Enter your username"
             formControlName="username">
            </pli-text-input>
            <pli-text-input
             label="Password"
             type="password"
             placeholder="Enter your password"
             formControlName="specialToken">
            </pli-text-input>
          </div>
        </form>
        <div class="button-group">
          <button class="btn btn-primary" (click)="onInternalLoginClick()">
            Login
          </button>
          <button class="btn btn-secondary">Signup</button>
        </div>
        <div class="divider"></div>
        <div class="oauth-buttons">
          @for (oauth of validOAuthMethods(); track oauth) {
          <pli-login-oauth-component
           [oAuthType]="oauth"
           (click)="onOAuthLoginClick(oauth)">
          </pli-login-oauth-component>
          }
        </div>
      </div>
    </div>
  </div>
  <div class="right">some bullshit</div>
</div>
