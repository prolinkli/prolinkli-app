name: Branch Protection

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running validation checks'
        required: false
        default: 'Manual validation run'

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for build errors
      run: |
        echo "üîç Checking for TypeScript compilation errors..."
        npx tsc --noEmit || echo "TypeScript check completed with warnings"

    - name: Validate library dependencies
      run: |
        echo "üîç Validating library configurations..."
        # Check if all library package.json files are valid
        find src/app/features -name "package.json" -exec echo "Validating {}" \; -exec cat {} \; -exec echo "" \;
        find src/app/shared -name "package.json" -exec echo "Validating {}" \; -exec cat {} \; -exec echo "" \;

    - name: Check for large files
      run: |
        echo "üîç Checking for large files that shouldn't be committed..."
        find . -type f -size +10M -not -path "./node_modules/*" -not -path "./.git/*" | while read -r file; do
          echo "‚ö†Ô∏è  Large file found: $file ($(du -h "$file" | cut -f1))"
        done

    - name: Validate Angular configuration
      run: |
        echo "üîç Validating Angular configuration..."
        npx ng config --global cli.cache.enabled false
        npx ng lint --dry-run || echo "No lint configuration found"

  # Dependency security scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Run security audit
      run: |
        echo "üîí Running security audit..."
        npm audit --audit-level=moderate || exit 1

    - name: Check for outdated packages
      run: |
        echo "üì¶ Checking for outdated packages..."
        npm outdated || true 